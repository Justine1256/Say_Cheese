            <input type="text" name="name" id="name" placeholder="Enter product title" required value=""

            <h3>

            </h3>

            </select>
          </div>
        </div>

          <div class="best" style="padding-bottom: 30px">
            <div>
              <h3>
                <label for="quantity">Stock</label>
              </h3>
              <input type="number" min="1" max="100" name="quantity" id="stock" placeholder="Stock" required value="" />

            </div>
            <div>
              <h3>

              </h3>

            </div>
            <h3>
              <label for="status">Tags</label>
            </h3>
            <div id="box-content">
              <div>
                <input type="checkbox" id="new-item" name="tag" value="Món mới" checked/>
                <label for="new-item">Món mới</label>
              </div>
              <div>
                <input type="checkbox" id="signature" name="tag" value="Đặc trưng"/>
                <label for="signature">Đặc trưng</label>
