    <main class="container" id="add-product">
      <form
        action=""
        method="post"
        class="display-flex"
        enctype="multipart/form-data"

        <div class="left-col">
          <div class="best">
            <h3>
              <label for="product-name">Product name</label>
            </h3>
            <input
              type="text"
              name="name"
              id="product-name"
              placeholder="Enter product title"
              required
              value=""
            />
            <h3>
              <label for="description">Description</label>
            </h3>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Enter description"
              required
              value=""
            />
            <h3>Product Image</h3>
            <!-- <label for="image">Add Product Gallery Images</label>
                <input type="file" id="image"> -->
            <!-- <p>Or enter a link</p> -->
            <input type="text" name="image" value="" id="image"/>

            <h3>
              <label for="model">Category</label>
            </h3>
            <select name="model" class="dropdown1" id="category">
              <option value="0">-- Select category --</option>
              <option value="1">Bánh trứng gà non HongKong</option>
              <option value="2">Say Cheese ĐẬM VỊ</option>
              <option value="3">Say Cheese THƠM BÉO</option>
              <option value="4">Say Cheese THANH MÁT</option>
              <option value="5">Say Cheese CÓ GU</option>
            </select>
          </div>
        </div>

        <div class="right-col">
          <div class="best" style="padding-bottom: 30px">
            <div>
              <h3>
                <label for="quantity">Quantity</label>
              </h3>
              <input
                type="text"
                name="quantity"
                id="quantity"
                placeholder="Quantity"
                required
                value=""
              />
            </div>
            <div>
              <h3>
                <label for="price">Price</label>
              </h3>
              <input
                type="text"
                name="price"
                id="price"
                placeholder="Price"
                required
                value=""
              />
            </div>
            <h3>
              <label for="status">Tags</label>
            </h3>
            <div id="box-content">
              <div>
                <input
                  type="checkbox"
                  id="new-item"
                  name="tag"
                  value="Món mới"
                  checked
                />
                <label for="new-item">Món mới</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="signature"
                  name="tag"
                  value="Đặc trưng"
                />
                <label for="signature">Đặc trưng</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="best-seller"
                  name="tag"
                  value="Bán chạy"
                />

              </div>
            </div>
          </div>
